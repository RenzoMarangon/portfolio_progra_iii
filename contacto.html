<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio Renzo Marangon | Programación III 2024">
    <title>Portafolio Renzo Marangon | Programación III 2024</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contacto.css">


</head>
<body>
    
    <header>
        <nav>
            <h1 class="wow animate__animated animate__fadeInDown">Portfolio | Programación III</h1>
            <ul>
                <li><a class="wow animate__animated animate__fadeInDown" data-wow-duration=".5s" data-wow-delay=".1s"  href="./index.html">Inicio</a></li>
                <li><a class="wow animate__animated animate__fadeInDown" data-wow-duration=".5s" data-wow-delay=".2s" href="./sobre-mi.html">Sobre mí</a></li>
                <li><a class="wow animate__animated animate__fadeInDown" data-wow-duration=".5s" data-wow-delay=".3s" href="./proyectos.html">Proyectos</a></li>
                <li><a class="active wow animate__animated animate__fadeInDown" data-wow-duration=".5s" data-wow-delay=".4s" href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contacto">
            <form action="">
                <div class="wow animate__animated animate__fadeInDown">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <hr class="wow animate__animated animate__pulse">

                <div class="wow animate__animated animate__fadeInDown">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                
                <hr class="wow animate__animated animate__pulse">

                <div class="wow animate__animated animate__fadeInDown">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" required></input>
                </div>

                <hr class="wow animate__animated  animate__pulse">


                <div class="mensaje wow animate__animated animate__fadeInDown">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </div>

                <hr class="wow animate__animated animate__pulse">
                
                <button class="wow animate__animated animate__fadeInDown" type="submit">Enviar</button>
            </form>
        </section>
    </main>
    

    <footer>
         <div class="footer__icons">
            <a href="https://github.com/RenzoMarangon" class="wow animate__animated animate__rubberBand" target="_blank">
                <img src="./img/github.png" alt="Github">
            </a>

            <a href="https://www.instagram.com/" class="wow animate__animated animate__rubberBand" target="_blank">
                <img class="ig" src="./img/instagram.png" alt="Instagram">
            </a>

            <a href="https://ar.linkedin.com/" class="wow animate__animated animate__rubberBand" target="_blank">
                <img src="./img/linkedin.png" alt="LinkedIn">
            </a>
         </div>
    </footer>

    <script>
        new WOW().init();
    </script>
</body>
</html>
